<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');
    </style>
    <title>Chat GPT</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>ChatGPT Bot</h3>
        </div>

        <div class="info">
            <a href="https://github.com/sladkt" target="_blanck">Sangmin</a>
        </div>

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/b21778ad84.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
